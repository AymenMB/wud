<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un Compte - Wud'</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="bg-wud-light text-wud-dark font-sans antialiased">
  <div id="app" class="flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8 bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
        <div>
          <h2 class="mt-6 text-center text-3xl font-serif font-bold text-wud-primary">
            Créez votre compte Wud'
          </h2>
          <p class="mt-2 text-center text-sm text-wud-secondary">
            Déjà un compte ? <a href="/src/pages/login.html" class="font-medium text-wud-accent hover:text-wud-primary">Connectez-vous</a>
          </p>
        </div>
        <form id="register-form" class="mt-8 space-y-6" action="#" method="POST">
          <div class="rounded-md shadow-sm space-y-3">
            <div>
              <label for="register-firstName" class="sr-only">Prénom</label>
              <input id="register-firstName" name="firstName" type="text" autocomplete="given-name" required
                     class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-wud-accent focus:border-wud-accent sm:text-sm"
                     placeholder="Prénom">
            </div>
            <div>
              <label for="register-lastName" class="sr-only">Nom</label>
              <input id="register-lastName" name="lastName" type="text" autocomplete="family-name" required
                     class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-wud-accent focus:border-wud-accent sm:text-sm"
                     placeholder="Nom">
            </div>
            <div>
              <label for="register-email" class="sr-only">Adresse email</label>
              <input id="register-email" name="email" type="email" autocomplete="email" required
                     class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-wud-accent focus:border-wud-accent sm:text-sm"
                     placeholder="Adresse email">
            </div>
            <div>
              <label for="register-password" class="sr-only">Mot de passe</label>
              <input id="register-password" name="password" type="password" autocomplete="new-password" required
                     class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-wud-accent focus:border-wud-accent sm:text-sm"
                     placeholder="Mot de passe (min. 6 caractères)">
            </div>
             <div>
              <label for="register-confirmPassword" class="sr-only">Confirmer le mot de passe</label>
              <input id="register-confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required
                     class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-wud-accent focus:border-wud-accent sm:text-sm"
                     placeholder="Confirmer le mot de passe">
            </div>
          </div>

          <div id="register-message" class="text-sm text-red-600"></div>

          <div>
            <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-wud-primary hover:bg-wud-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-wud-accent transition-colors">
              Créer mon compte
            </button>
          </div>
           <p class="mt-4 text-center text-xs text-gray-500">
            En créant un compte, vous acceptez nos <a href="/src/pages/terms.html" class="underline hover:text-wud-primary">Termes et Conditions</a>.
          </p>
        </form>
      </div>
    </main>

    <div id="footer-placeholder"></div>

  </div>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/js/registerPage.js"></script>
</body>
</html>
