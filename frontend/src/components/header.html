<!-- Modale de recherche (cachée par défaut) -->
<div id="search-modal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-[60]">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold text-gray-800">Rechercher un produit</h3>
      <button id="close-search-modal" class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <input type="text" id="search-input" placeholder="Nom du produit, essence de bois..." class="w-full p-2 border border-gray-300 rounded-md focus:ring-wud-primary focus:border-wud-primary">
    <div id="search-results" class="mt-4 max-h-60 overflow-y-auto">
      <!-- Les résultats de recherche apparaîtront ici -->
    </div>
  </div>
</div>

<!-- Modale/Off-canvas Panier (caché par défaut) -->
<div id="cart-modal" class="fixed inset-0 hidden z-[70]">
    <div id="cart-overlay" class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
    <div id="cart-panel" class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-4 border-b">
                <h3 class="text-xl font-semibold text-gray-800">Votre Panier</h3>
                <button id="close-cart-modal" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="cart-items-container" class="flex-grow p-4 overflow-y-auto">
                <!-- Les articles du panier apparaîtront ici -->
                <p class="text-gray-500 text-center">Votre panier est vide.</p>
            </div>
            <div class="p-4 border-t">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Sous-total:</span>
                    <span id="cart-subtotal" class="text-lg font-semibold text-gray-800">0.00 €</span>
                </div>
                <a href="/src/pages/checkout.html" id="checkout-button" class="block w-full text-center bg-wud-primary hover:bg-wud-dark text-white font-semibold py-3 px-4 rounded-md transition-colors disabled:opacity-50">
                    Passer la commande
                </a>
            </div>
        </div>
    </div>
</div>
